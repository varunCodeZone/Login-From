<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <div class="all-hold">
    <div class="login">Login</div>
    <div class="input">
      <input class="user-name" type="text" placeholder="Username">
      <input class="pwd" type="password" placeholder="Password">
    </div>
    <div class="extra">
      <input class="checkbox" type="checkbox">
      <div class="remember">Remember me</div>
      <div class="forget">Forget password?</div>
    </div>
    <div class="log"><button type="button" class="btn">Login</button></div>
    <div class="account">
      <h4 class="message">Don't have an account?<span class="register">Register</span></h4>
    </div>
  </div>
</body>
</html>
